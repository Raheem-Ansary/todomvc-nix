version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: todomvc_db
      POSTGRES_USER: todomvc_dbuser
      POSTGRES_PASSWORD: todomvc_dbpass
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: rust/backend/Dockerfile.backend
    environment:
      DATABASE_URL: postgres://todomvc_dbuser:todomvc_dbpass@db:5432/todomvc_db
      BIND_ADDR: 0.0.0.0:8185
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8185:8185"

  # Optional: serve prebuilt frontend assets via nginx
  frontend:
    build:
      context: .
      dockerfile: rust/frontend/Dockerfile.frontend
    depends_on:
      - backend
    ports:
      - "8080:80"

