apiVersion: apps/v1
kind: Deployment
metadata:
  name: todomvc-rust-backend
  labels:
    app: todomvc-rust-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todomvc-rust-backend
  template:
    metadata:
      labels:
        app: todomvc-rust-backend
    spec:
      containers:
        - name: backend
          image: todomvc-rust-backend:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: todomvc-database
                  key: url
            - name: BIND_ADDR
              value: 0.0.0.0:8185
          ports:
            - containerPort: 8185
          readinessProbe:
            httpGet:
              path: /health
              port: 8185
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8185
            initialDelaySeconds: 10
            periodSeconds: 10
